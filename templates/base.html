<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  {% block html_head %}{% endblock %}
  <style type="text/css">
    * {
      box-sizing: border-box
    }
    body {
      margin: 0;
    }
    header {
      background: #5A699D;
      padding: 16px;
    }
    footer {
      background: #ccc;
      min-height: 10vh
    }
    h1{
      margin: 0;
      padding: 2rem 0;
      text-align: center;
    }
    .container {
      max-width: 850px;
      margin: 0 auto;
    }
    main {
      background:#eee;
    }
    main .container {
      background: #fff;
      min-height: 90vh;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <form action="/handle_term" method="POST">
        <input type="text" name="term" placeholder="apple, chicken, pie">
        <input type="submit" value="Search">
      </form>
    </div>
  </header>
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer>
    <div class="container">
    </div>
  </footer>
</body>
</html>
